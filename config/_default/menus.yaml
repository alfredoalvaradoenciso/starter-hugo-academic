# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 1
  - name: CV
    url: '#cv'
    weight: 2
  - name: Publications
    url: '#publications'
    weight: 3
  - name: Media
    url: '#media'
    weight: 4
  - name: Projects
    url: '#projects'
    weight: 5
  - name: Teaching
    url: '/teaching/'
    weight: 6
  - name: Contact
    url: '#contact'
    weight: 7

