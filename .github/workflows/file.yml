name: Push to GitHub Pages on push to main
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: true
        
      - name: Deploy the site
        uses: benmatselby/hugo-deploy-gh-pages@main
        env:
          HUGO_VERSION: 0.68.3
          TARGET_REPO: alfredoalvaradoenciso/alfredoalvaradoenciso.github.io
          TARGET_BRANCH: main
          TOKEN: ${{ secrets.TOKEN }}
          CNAME: alfredoalvaradoenciso.github.io
